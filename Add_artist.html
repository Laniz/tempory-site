<!DOCTYPE html>
<html>
<head>
    <title>Add Artist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h2>Add Artist</h2>
    </div>

    <div id="p_playlists">  
        <h2>Artist Information</h2>

        <label for="artistFirstName">Artist First Name:</label>
        <input type="text" id="artistFirstName" name="artistFirstName"><br><br>

        <label for="artistLastName">Artist Last Name:</label>
        <input type="text" id="artistLastName" name="artistLastName"><br><br>

        <label for="artistMiddleName">Artist Middle Name:</label>
        <input type="text" id="artistMiddleName" name="artistMiddleName"><br><br>

        <h2>Album Information</h2>

        <label for="albumName">Album Name:</label>
        <input type="text" id="albumName" name="albumName"><br><br>

        <label for="albumReleaseDate">Album Release Date:</label>
        <input type="date" id="albumReleaseDate" name="albumReleaseDate"><br><br>

        <h2>Song Information</h2>

        <label for="songName">Song Name:</label>
        <input type="text" id="songName" name="songName"><br><br>

        <label for="songLength">Song Length (minutes:seconds):</label>
        <input type="time" id="songLength" name="songLength" step="1"><br><br>

        <label for="songGenre">Song Genre:</label>
        <input type="text" id="songGenre" name="songGenre"><br><br>

        <label for="songTag">Song Tag:</label>
        <input type="text" id="songTag" name="songTag"><br><br>

        <div id="back"> 
            <button type="button" id="addButton">Add</button>
        </div>
    </div>
   
    <div id="back">
     <form action="main_window.html" method="get">
      <button type="back">back</button></form>  
 </div>
    </div>

    <script>
        // Future JavaScript to handle the "Add" button click and form submission
    </script>
</body>
</html>
