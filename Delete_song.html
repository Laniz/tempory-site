<!DOCTYPE html>
<html>
<head>
    <title>Delete Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h2>Delete Form</h2>
    </div>

    <div id="p_playlists">
        <div class="delete-section">
            <h2>Delete Song</h2>
            <label for="songName">Song Name:</label>
            <input type="text" placeholder="Song.table.song_name" id="songName" name="songName"><br><br>

            <label for="artistFirstName">Artist Name:</label>
            <input type="text" placeholder="artist_name_table.artist_name" id="artistFirstName" name="artistFirstName"><br><br>

            <label for="albumName">Album Name:</label>
            <input type="text" placeholder="album_name_table.album_name" id="albumName" name="albumName"><br><br>

            <div id="songSearchResults"></div>
            <button type="button" id="deleteSongButton" disabled>Delete Song</button> 
        </div>

        <div class="delete-section">
            <h2>Delete Album</h2>
            <label for="albumName">Album Name:</label>
            <input type="text" placeholder="album_name_table.album_name" id="deleteAlbumName" name="deleteAlbumName"><br><br>
            <label for="artistFirstName">Artist Name:</label>
            <input type="text" placeholder="artist_name_table.artist_name" id="deleteArtistFirstName" name="deleteArtistFirstName"><br><br>

            <div id="albumSearchResults"></div>
            <button type="button" id="deleteAlbumButton" disabled>Delete Album</button> 
        </div>

        <div class="delete-section">
            <h2>Delete Artist</h2>
            <label for="artistName">Artist Name:</label>
            <input type="text" placeholder="artist_name_table.artist_name" id="deleteArtistName" name="deleteArtistName"><br><br>

            <label for="artistDOB">Artist DOB:</label>
            <input type="text" placeholder="artist_name_table.artist_dob" id="artistDOB" name="artistDOB"><br><br>

            <div id="artistSearchResults"></div>
            <button type="button" id="deleteArtistButton" disabled>Delete Artist</button> 
        </div>

        <div id="back">
            <form action="main_window.html" method="get">
                <button type="submit">Back</button>
            </form>
        </div>
    </div>
</body>
</html>
